<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Product</title>
    <link href="../static/sidebar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>

    <div class="container-fluid p-5">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">
                        <span data-feather="home" class="align-text-bottom"></span>
                        Home / Create Product
                      </a>
                    </li>
                  <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                    <span>Products</span>
                    <a class="link-secondary" href="#" aria-label="Add a new report">
                      <span data-feather="plus-circle" class="align-text-bottom"></span>
                    </a>
                  </h6>
                  <ul class="nav flex-column mb-2">
                    {% for i in products %}
                    <li class="nav-item">
                      <a class="nav-link" href="/products/{{ i.uuid }}">
                        <span data-feather="file-text" class="align-text-bottom"></span>
                        {{i.name}}
                      </a>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </nav>
          
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h3>Create a new product</h3>
                <form method="post" enctype="multipart/form-data">
                    <input class="form-control m-1" type="text" placeholder="Orginization Name" name="orginization" required>
                    <input class="form-control m-1" type="text" placeholder="Product Name" name="product" required>
                    <label for="formFile" class="form-label m-1">1:1 image of product (<strong>PNG ONLY</strong>)</label>
                    <input class="form-control m-1" type="file" id="formFile" name="image" required>
                    <button type="submit" class="btn btn-primary m-1">Submit</button>
                </form>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
